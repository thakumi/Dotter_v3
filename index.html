<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>memepxl_dotter</title>
  <link rel="stylesheet" href="style.css">
  <script>
  (function(d) {
    var config = {
      kitId: 'kjd1qoe',
      scriptTimeout: 3000,
      async: true
    },
    h=d.documentElement,t=setTimeout(function(){h.className=h.className.replace(/\bwf-loading\b/g,"")+" wf-inactive";},config.scriptTimeout),tk=d.createElement("script"),f=false,s=d.getElementsByTagName("script")[0],a;h.className+=" wf-loading";tk.src='https://use.typekit.net/'+config.kitId+'.js';tk.async=true;tk.onload=tk.onreadystatechange=function(){a=this.readyState;if(f||a&&a!="complete"&&a!="loaded")return;f=true;clearTimeout(t);try{Typekit.load(config)}catch(e){}};s.parentNode.insertBefore(tk,s)

<body>

  <header>memepxl_dotter</header>

  <div id="topbar">
    <input id="gridCount" type="number" value="10" min="1" max="100">
    <span>×</span>
    <span id="gridCountLabel">10</span>
  </div>

  <div id="mainArea">
  <div id="canvasWrapper">
    <div id="grid"></div>
    <div id="hoverBox"></div>
    <div id="colorHistory"></div> <!-- ここに移動 -->
  </div>
</div>

<div id="toolbar">
  <button id="pen"></button>
  <button id="eraser"></button>
  <button id="dotSize"></button>
  <input type="color" id="colorPicker" style="display:none;" value="#000000">
  <button id="colorPickerBtn"></button>
  <button id="undo"></button>
  <button id="redo"></button>
  <button id="clear"></button>
  <button id="saveSvg"></button>
  <input type="file" id="importSvg" accept=".svg" style="display:none;">
<button id="importSvgBtn"></button>

</div>


  <script src="script.js"></script>
</body>
</html>
