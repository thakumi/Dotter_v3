<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>meme_pixel_dotter</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>meme_pixel_dotter</header>

  <div id="topbar">
    <input id="gridCount" type="number" value="25" min="1" max="100">
    <span>Ã—</span>
    <span id="gridCountLabel">25</span>
  </div>

  <div id="mainArea">
    <div id="canvasWrapper">
      <div id="grid"></div>
      <div id="hoverBox"></div>
    </div>
    <div id="colorHistory"></div>
  </div>

  <div id="toolbar">
    <button id="eraser">ERASER</button>
    <button id="pen">DOTTER</button>
    <button id="dotSize">1x</button>
    <input type="color" id="colorPicker" value="#000000">
    <button id="undo">UNDO</button>
    <button id="redo">PREV</button>
    <button id="clear">ALL CLEAR</button>
    <button id="saveSvg">SAVE SVG</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
